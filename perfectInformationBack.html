<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" name="viewport">
  <meta name="misapplication-tap-highlight" content="no" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="360" />
  <style>
      html,body{
        height:100%;
      }
      .backInformation{
        text-align: center;
        padding:100px 30px ;
        color:#000;
      }
      .img{
        width:45%;
        margin:0 auto 20px;
      }
      .back{
        width:100%;
        height:40px;
        line-height: 40px;
        text-align: center;
        background: #ffa733;
        color:#fff;
        border-radius: 4px;
        margin-top: 50px;
        font-size: 16px;
      }
  </style>
</head>
<body>
  <div class="backInformation">
    <img src="https://wechat.taidu8.com/images/ic-ok.png" alt="" class="img">
    <p>提交成功</p>
    <div class='back' onclick="answerSurvey()">返回</div>
  </div>
</body>
</html>
<script>
function GetRequest() {
   var url = location.search; //获取url中"?"符后的字串
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }
   }
   return theRequest;
}
function answerSurvey(){
  if(GetRequest().ly+'' ==='1'){
    window.location.href = '/jsp/perfectInformation.html'
  }else if(GetRequest().ly+'' ==='4'){
    window.webkit.messageHandlers.answerSurvey.postMessage(null)
  }else{
    window.control.finish()
  }
}
</script>
